<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React!</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const root = document.getElementById("root");

      function MinutesToHours() {
        const [amount, setAmount] = React.useState();
        const [invert, setInvert] = React.useState(false);

        const onChange = (event) => {
          setAmount(event.target.value);
        };
        const reset = () => setAmount();
        const oninvert = () => {
          reset();
          setInvert((current) => !current);
        };

        return (
          <div>
            <div>
              <label htmlFor="minutes">Minutes</label>
              <input
                value={invert ? amount * 60 : amount}
                id="minutes"
                placeholder="Minutes"
                type="number"
                onChange={onChange}
                disabled={invert}
              />
            </div>
            <div>
              <label htmlFor="hours">Hours</label>
              <input
                value={invert ? amount : (amount / 60).toFixed(2)}
                id="hours"
                placeholder="Hours"
                type="number"
                onChange={onChange}
                disabled={!invert}
              />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={oninvert}>{invert ? "turn back" : "invert"}</button>
          </div>
        );
      }

      function KmToMile() {
        const [amount, setAmount] = React.useState();
        const [invert, setInvert] = React.useState(false);

        const onChange = (event) => {
          setAmount(event.target.value);
        };
        const reset = () => setAmount();
        const oninvert = () => {
          reset();
          setInvert((current) => !current);
        };

        return (
          <div>
            <div>
              <label htmlFor="kilometers">Kilometers</label>
              <input
                value={invert ? amount * 1.609 : amount}
                id="kilometers"
                placeholder="Kilometers"
                type="number"
                onChange={onChange}
                disabled={invert}
              />
            </div>
            <div>
              <label htmlFor="miles">Miles</label>
              <input
                value={invert ? amount : (amount / 1.609).toFixed(2)}
                id="miles"
                placeholder="Miles"
                type="number"
                onChange={onChange}
                disabled={!invert}
              />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={oninvert}>{invert ? "turn back" : "invert"}</button>
          </div>
        );
      }

      function App() {
        const [index, setIndex] = React.useState("0");
        function onSelect(event) {
          setIndex(event.target.value);
        }

        return (
          <>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
              <option value="0">Minutes & Hours</option>
              <option value="1">Km & Mile</option>
            </select>
            <hr />
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMile /> : null}
          </>
        );
      }
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
