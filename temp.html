<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/temp.css" />
    <title>React temp</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const root = document.getElementById("root");

      function Modal() {
        return (
          <div className="modal">
            <h4>제목</h4>
            <p>22/07/22</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          </div>
        );
      }

      function Sorting() {
        let [글제목, 글제목정렬] = React.useState(["남자코트", "강남우동"]);
        return (
          <button
            onClick={() => {
              let copy = [...글제목];
              let 정렬 = copy.sort();
              글제목정렬(정렬);
            }}
          >
            가나다순정렬
          </button>
        );
      }

      function ColumnList({ value }) {
        let [like, setLike] = React.useState(0);
        return (
          <div className="list">
            <h4>
              {value}
              <span onClick={() => setLike((current) => current + 1)}>
                👍
                {like}
              </span>
            </h4>
            <p>7/21발행</p>
          </div>
        );
      }

      function App() {
        let 글제목 = ["남자코트", "강남우동"];
        return (
          <div className="app">
            <div className="black-nav">
              <h4>ReactBlog</h4>
            </div>
            <Sorting />
            <ColumnList value={글제목[0]} />
            <ColumnList value={글제목[1]} />
            <Modal />
          </div>
        );
      }
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
